<main class="login-form">
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header">Register</div>
                  <div class="card-body">
                      <form [formGroup]="registrationForm" (ngSubmit)="register()">

                        <div class="form-group row">
                          <label for="name" class="col-md-4 col-form-label text-md-right">Name</label>
                          <div class="col-md-6">
                              <input type="text" id="name" class="form-control" formControlName="name" name="name">
                              <span *ngIf="isSubmitted && formControls.name.errors" class="help-block">
                                <span *ngIf="formControls.name.errors.required">Name is required</span>
                              </span>
                          </div>
                      </div>

                          <div class="form-group row">
                              <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail Address</label>
                              <div class="col-md-6">
                                  <input type="email" id="email_address" class="form-control" formControlName="email" name="email-address">
                                  <span *ngIf="isSubmitted && formControls.email.errors" class="help-block">
                                    <span *ngIf="formControls.email.errors.required">Email is required</span>
                                  </span>
                              </div>
                          </div>

                          <div class="form-group row">
                              <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                              <div class="col-md-6">
                                  <input type="password" id="password" class="form-control" formControlName="password" name="password">
                                  <span *ngIf="isSubmitted && formControls.password.errors" class="help-block">
                                    <span *ngIf="formControls.password.errors.required">Password is required</span>
                                    <span *ngIf="formControls.password.errors.minlength">
                                        Please enter a password at least 6 characters.
                                      </span>
                                  </span>
                              </div>
                          </div>

                         <div class="form-group">
                             <label for="checkadmin" class="col-md-4 col-form-label text-md-right">Are you admin ?</label>
                            &nbsp;
                             <label class="radio-inline">
                                <input type="radio" name="checkadmin" formControlName="checkadmin" value="Y">Yes
                              </label>&nbsp;
                              <label class="radio-inline">
                                <input type="radio" name="checkadmin" formControlName="checkadmin" value="N">No
                              </label> 
                              
                         </div>

                          <div class="col-md-6 offset-md-4">
                              <button type="submit" class="btn btn-primary">
                                  Register
                              </button>
                              <a href="/login" class="btn btn-link">
                                  Already Register ? Login
                              </a>
                          </div>
                        </form>
                  </div>
                 
              </div>
          </div>
      </div>
  </div>


</main>
