<main class="login-form">
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header">Login</div>
                  <div class="card-body">
                      <form [formGroup]="loginForm" (ngSubmit)="login()">
                          <div class="form-group row">
                              <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail Address</label>
                              <div class="col-md-6">
                                  <input type="email" id="email_address" class="form-control" formControlName="email" name="email-address">
                                  <span *ngIf="isSubmitted && formControls.email.errors" class="help-block">
                                    <span *ngIf="formControls.email.errors.required">Email is required</span>
                                  </span>
                              </div>
                          </div>

                          <div class="form-group row">
                              <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                              <div class="col-md-6">
                                  <input type="password" id="password" class="form-control" formControlName="password" name="password">
                                  <span *ngIf="isSubmitted && formControls.password.errors" class="help-block">
                                    <span *ngIf="formControls.password.errors.required">Password is required</span>
                                  </span>
                              </div>
                          </div>

                          <div class="form-group row">
                              <div class="col-md-6 offset-md-4">
                                  <div class="checkbox">
                                      <label>
                                          <input type="checkbox" name="remember"> Remember Me
                                      </label>
                                  </div>
                              </div>
                          </div>

                          <div class="col-md-6 offset-md-4">
                              <button type="submit" class="btn btn-primary">
                                  Login
                              </button>
                              <a href="/register" class="btn btn-link">
                                 New here ? Register
                              </a>
                              
                          </div>
                        </form>
                  </div>
                 
              </div>
          </div>
      </div>
  </div>


</main>
